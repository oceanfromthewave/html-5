<script>
    function longRunningTask(){
        return new Promise((resolve)=>{ //reject 생략
            setTimeout(()=>{
                //오래 걸리는 작업
                for(let i = 0; i < 2222222222; i++);
                resolve('작업 끝'); //성공 결과 전달
            }, 0);
        });
    }
    console.log('시작');
    longRunningTask().then((value)=>{
        //성공적으로 수행되었을 때 실행
        console.log(value); //성공 결과 출력
        console.log('다음 작업');
    });
</script>
