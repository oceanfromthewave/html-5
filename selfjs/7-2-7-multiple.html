<script>
    document.addEventListener('DOMContentLoaded', () =>{
        const select = document.querySelector('select');
        const p = document.querySelector('p');

        select.addEventListener('change', () =>{
            const list = [...select.options] //배열로 변환
            .filter((option)=> option.selected) // selectd가 true인 것만 추출
            .map((option) => option.textContent) // 텍스트로만 배열을 다시 만듦
            p.textContent = `선택: ${list.join(',')}`;
                });
    });

</script>
<body>
    <select multiple>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
        <option>튀김</option>
    </select>
    <p></p>
</body>
