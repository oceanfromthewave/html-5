<script>

    //정사각형 클래스
   class Square{
    #length;
    constructor(length){
        this.SetLength(length);
    }

    SetLength(length){
            if(length <= 0){
                throw '길이는 0보다 커야합니다.';
            }
            this.#length = length;
   }


        //정사각형의 둘레를 구하는 메소드
        getPerimeter(){
            return 4 * this.#length;
        }

        //정사각형의 넓이를 구하는 메소드
        getArea(){
            return this.#length * this.#length;
        }
    }

    //클래스 사용하기

    const square = new Square(10);
    square.length = -10; //JAVA에서는 private 지정자로 막을 수 있음
    console.log(`정사각형의 둘레: ${square.getPerimeter()}`);
    console.log(`정사각형의 넓이: ${square.getArea()}`);
    document.write(square.length);
</script>
