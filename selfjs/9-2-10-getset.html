<script>

    //정사각형 클래스
   class Square{
    #length;
    constructor(length){
        this.length = length;
    }
    get length(){
        return this.#length;
    }

    set length(length){
            if(length <= 0){
                throw '길이는 0보다 커야합니다.';
            }
            this.#length = length;
   }


        //정사각형의 둘레를 구하는 메소드
        get perimeter(){
            return 4 * this.#length;
        }

        //정사각형의 넓이를 구하는 메소드
        get area(){
            return this.#length * this.#length;
        }
    }

    //클래스 사용하기

    const square = new Square(10);
    console.log(`한 변의 길이: ${square.length}`);
    console.log(`정사각형의 둘레: ${square.perimeter}`);
    console.log(`정사각형의 넓이: ${square.area}`);
    document.write(square.length);


    //예외 발생시키기
    square.length = -10;
    const squareB = newSquare(-10);
</script>
