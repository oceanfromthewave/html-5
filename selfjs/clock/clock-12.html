<input id="hour12" type="checkbox"/>
<label for="hour12">12시간</label>
<div id="clock"></div>
<script>
    
    const clock = document.querySelector('#clock');
    const hour12 = document.querySelector('#hour12');
  

    setInterval(function() {
        const  data = new Date();
        clock.innerText = data.toLocaleTimeString('ko-KR',{
            hour12: hour12.checked,
            timeStyle: "medium",
            
    });
},100);
</script>
