<div id="app">
    <dl>
    <div v-for="item in items">
    <dt>{{ item.msg }}</dt>
    <dd>{{ item.id }}</dd>
    </div>
    </dl>
    </div>
    <script src="https://unpkg.com/vue@2.7.13"></script>
    <script>
    var app = new Vue({
    el: '#app',
    data: {
    items: [{
    id: 1,
    msg: 'Hello Vue'
    }, {
    id: 2,
    msg: 'Hello React?'
    }]
 
}
    });
    </script>
